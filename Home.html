<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Home</title>
        <link rel = 'stylesheet' href = 'common_style.css'>
        <script src='https://kit.fontawesome.com/2ed1468889.js'></script>
        <script src="common_js.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
       
    </head>
    <body>
        <header>
            <div class = 'header'>
                    <input type  = 'checkbox' class = 'invisible' id = 'home-button-chk'>
                    <div class = home_button>
                        <i class="fas fa-fire-extinguisher" id = "home-btn"></i>
                    </div>
                    <div id = 'home_text'>
                        <a>Fire-Extinguisher-Management</a>
                    </div>
                    <div class = 'search'>
                        <i class="fas fa-search" id = 'search'></i>
                    </div>
            </div>
        </header>
        <div class = 'background'>
            <div class = 'main1' id = 'search-bar'>
                <input class = 'search-txt' type = 'text' name = '' placeholder = 'Search Where You Are'>
            </div>
            <div class = 'search-result' class = 'invisible'>
                <div class = 'search-result-building'>
                    <i class = "fas fa-building" id = 'eisc'></i>
                </div>
                <div class = 'search-result-building-floor'>
                    <div class = 'building-floor-img'>
                            <img src = "building_ex.png">
                            <div class = 'extinguisher-1'>
                                <input type = 'checkbox' class = 'invisible' id = 'extinguisherchk-1'>
                                <label for = 'extinguisherchk-1' class = "extinguisher-icon"><i class="fas fa-fire-extinguisher"></i></label>
                                <div class = "invisible status-1">
                                        <span>Battery : 85%</span>
                                        <span>Powder Amount : 99%</span>
                                        <span>Air Pressure : 87%</span>
                                </div>
                            </div>
                            <div class = 'extinguisher-2'>
                                <input type = 'checkbox' class = 'invisible' id = 'extinguisherchk-2'>
                                <label for = 'extinguisherchk-2' class = "extinguisher-icon"><i class="fas fa-fire-extinguisher"></i></label>
                            </div>
                            <div class = 'extinguisher-3'>
                                    <input type = 'checkbox' class = 'invisible' id = 'extinguisherchk-3'>
                                    <label for = 'extinguisherchk-3' class = "extinguisher-icon"><i class="fas fa-fire-extinguisher"></i></label>                    
                            </div>
                    </div>
                   
                </div>
                
            </div>
            <div class = 'extinguisher-status'>
                
                <div class = 'invisible' id ='status-2'>
                        <span>Battery :</span> <a class = 'battery-left'>89</a><span>%</span>
                        <span>Powder Amount : 97%</span>
                        <span>Air Pressure : 76%</span>
                </div>
                <div class = 'invisible' id ='status-3'>
                        <span>Battery : 32%</span>
                        <span>Powder Amount : 95%</span>
                        <span>Air Pressure : 92%</span>
                </div>
            </div>
                
        </div>
    </div>
        <footer>

        </footer>
    </body>
</html>
